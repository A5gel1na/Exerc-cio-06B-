<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Alterar o espaçamento entre linhas no Word</title>
</head>

<body class="body-a">
    <p class="titulo-a">Alterar o espaçamento entre linhas no Word</p>
    <div class="container-paragrafos">
        <p>1. Selecione <b>Design</b> > <b>Espaçamento entre Parágrafos</b>.</p>
        <p>2. Passe o cursor do mouse sobre cada opção para visualizá-la e escolha uma
            delas.</p>
        <figure>
            <img class="imagem-espacamento" src="espaçamento word.jpeg" alt="imagem configuração espaçamento do Word">
        </figure>
        <p>Para aplicar espaçamento simples, selecione <b>Sem Espaço entre Parágrafos</b>.</p>
    </div>
    <p class="vermelho-explicacao">Explicação detalhada</p>
    <div>
        <figure>
            <img src="paragrafo.jpeg" alt="iamgem configuração de parágrafos no Word">
            <img src="paragrafo quebra de linha.jpeg"
                alt="imagem configuração de parágrafo no word com quebra de linha">
        </figure>

    </div>

</body>

</html>
